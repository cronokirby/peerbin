<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="highlight.css">
  <script src="elm.js"></script>
  <script src="highlight.js"></script>
  <script src="webtorrent.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('elm')
  });
  var client = new WebTorrent();
  const onTorrent = function(torrent) {
    console.log('Torrent ' + torrent.infoHash + ' has finished');
    var reader = new FileReader();
    reader.addEventListener("loadend", function() {
      var id = torrent.infoHash;
      var text = reader.result;
      app.ports.inClient.send({textArrived: {id: id, text: text}});
    });
    torrent.files[0].getBlob(function(err, blob) {
      if (err) throw err;
      reader.readAsText(blob);
    });
  };
  client.on('error', function (err) {
    console.error("ERROR: " + err.message);
  });

  app.ports.outClient.subscribe(function(data) {
    if (data.highlight) {
      var code = document.getElementById('code-view');
      code.className = data.highlight.style;
      code.innerHTML = data.highlight.text;
      hljs.highlightBlock(code);
    }
    if (data.seed) {
      console.log('Seeding');
      var file = new File([data.seed], 'unnamed.txt');
      client.seed(file, onTorrent);
    }
    if (data.fetch) {
      console.log('Fetching', data.fetch);
      var torrent = client.add(data.fetch, onTorrent);
      torrent.on('warning', function (w) {
        console.log(w);
      });
    }
  });
  </script>
</body>
</html>
